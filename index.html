<!Doctype html>
<html>
<head>

  <title>WasteTime</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>

<body>
<header>
  <div class="tweet-section">
    <form action="" method="POST" id="tweet-form">
      <textarea cols="40" rows="4" maxlength="140" name="tweet" id="mytweetText"></textarea>
      <input type="submit" class="btn btn-primary" value="tweet">
    </form>
  </div>
</header>

<hr />
<ul class="nav nav-tabs">
  <li><a href="#home">Home</a></li>
  <li><a href="#mention">Mention</a></li>
</ul>

<div class="container content" id="home">
  <div class="row">
    <ul id="messageView"></ul>
  </div>
</div>

<div id="mention" class="content">Mention here</div>


<script type="text/javascript">

  var ioSocket = io.connect("http://192.168.0.103:3000");

  ioSocket.on("disconnect", function() {});

  ioSocket.on("twitter_message", function(data) {
    prependMessage(data.tweet_status)
  });

  $('form#tweet-form').submit(function(){
    if(window.confirm('Can I tweet this?\n\''+ $('#mytweetText').val() +'\'')){
      ioSocket.emit('my_tweet', $('#mytweetText').val());
      $('#mytweetText').val('');
      return false;
    }
    else{
      window.alert('canceled');
    }
 });

  function retweet(tweet_id){
    if(window.confirm('Do you RT this tweet?')){
      ioSocket.emit('retweet_request', tweet_id);
    }
    else{
      window.alert('canceled');
    }
  }
  function favorite(tweet_id){
    ioSocket.emit('favorite_request', tweet_id);
  }

  function reply(reply_id){
    $('#mytweetText').val('@' + reply_id);
  }

  function imageView(tweet_status){
    var img_tag = '';
    if('extended_entities' in tweet_status){
      if('media' in tweet_status.extended_entities){
        for(var j = 1; j < tweet_status.extended_entities.media.length; j++) {
          if(tweet_status.extended_entities.media[j].type == "photo"){
            img_tag += '<a href="'+ tweet_status.extended_entities.media[j].media_url +'"><img src="' + tweet_status.extended_entities.media[j].media_url + '" class="user-photo"></a>'
          }
          else if(tweet_status.extended_entities.media[j].type == "video"){
            return '';
          }
        }
        img_tag += '<br>'
      }
    }
    return img_tag;
  }

  function prependMessage(tweet_status) {
    var id_str = tweet_status.id_str;
    var user_name = tweet_status.user.name;
    var user_id = tweet_status.user.screen_name;
    var text = tweet_status.text;
    var user_icon = tweet_status.user.profile_image_url;

    $("#messageView").prepend(
      '<li class="tweet-li list-group-item list-group-item-action" id="'+id_str+'">' +
        '<div class="user-tweet">' +
          '<section class="column-icon"><img src="' + user_icon + '" ></section>' +
          '<section>' +
            '<strong><span  style="color: white">' + user_name + '</span></strong>' + '@'+ user_id +'<br>' +
            '<p><span style="color: white">' + text + '</span></p>' + imageView(tweet_status) +
          '</section>' +
        '</div>' +
        '<div class="mention-buttons">' +
          '<button class="btn btn-xs btn-primary" onclick="favorite(\'' + id_str + '\')"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Fav</button>' +
          '<button class="btn btn-xs btn-primary" onclick="retweet(\'' + id_str + '\')"><span class="gyphicon glyphicon glyphicon glyphicon-retweet" aria-hidden="true"></span> RT</button>' +
          '<button class="btn btn-xs btn-primary" onclick="reply(\'' + user_id + '\')"><span class="gyphicon glyphicon glyphicon-share-alt" aria-hidden="true"></span> reply</button>' +
        '</div>' +
      '</li>'
    );
  }

</script>
</body>

</html>
